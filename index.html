<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Quince Años</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Merienda:wght@300..900&family=Original+Surfer&display=swap" rel="stylesheet">

  <!-- Banner Sección -->
  <section class="banner" id="inicio" data-aos="fade-in"></section>

  <!-- Texto debajo del banner -->
  <section class="intro-text" data-aos="fade-up">
    <div class="container">
      <p>CON LA BENDICIÓN DE DIOS Y MIS PADRES</p>

      <h2>XV AÑOS</h2>
      <h1>ABRIL</h1>
    </div>
  </section>

 <!-- Sección de la fecha -->
<section class="fecha-section" data-aos="fade-up">

    <div class="fecha-imagen"></div>
  
    <!-- Texto con la fecha debajo de la imagen -->

      <div class="fecha-horizontal">
        <p class="dia">SÁBADO</p>
        <h2 class="numero">05</h2>

    </div>
